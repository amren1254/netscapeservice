{% extends 'main/header.html' %}

{% block content %}

<div class="row">
    {% for cat in categories %}
    <div class="col s12 m6 l4">
        <a href="{{ cat.category_slug }}" style="color:#000">
            <div class="card hoverable">
                <div class="card-image">
                    {% if cat.category_image %}
                    <img src="{{ cat.category_image.url }}" alt="{{ cat.tutorial_category }} Image">
                    {% endif %}
                </div>
                <div class="card-content">
                    <span class="card-title">{{ cat.tutorial_category }}</span>
                    <!-- <p style="font-size:70%">Published {{tut.tutorial_published}}</p> -->
                    <p>{{ cat.category_summary }}</p>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
